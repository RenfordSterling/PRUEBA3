<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Inversionistas | Renford Sterling</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .msg {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Establecer Contraseña de Inversor</h2>
    <input type="email" id="correo" placeholder="Tu correo autorizado">
    <input type="password" id="pass1" placeholder="Crear contraseña">
    <input type="password" id="pass2" placeholder="Confirmar contraseña">
    <button onclick="registrar()">Guardar y continuar</button>
    <div class="msg" id="mensaje"></div>
  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyDDnEdMbAn99P1vleeBXRGiluu52r1Lh4E",
    authDomain: "renfordinvestors.firebaseapp.com",
    projectId: "renfordinvestors",
    storageBucket: "renfordinvestors.firebasestorage.app",
    messagingSenderId: "902745224507",
    appId: "1:902745224507:web:e3831c22c850a92924b31e"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function registrar() {
    const correo = document.getElementById("correo").value.trim();
    const pass1 = document.getElementById("pass1").value;
    const pass2 = document.getElementById("pass2").value;
    const mensaje = document.getElementById("mensaje");
    mensaje.textContent = "";

    if (!correo || !pass1 || !pass2) {
      mensaje.textContent = "Por favor completa todos los campos.";
      return;
    }

    if (pass1 !== pass2) {
      mensaje.textContent = "Las contraseñas no coinciden.";
      return;
    }

    const doc = await db.collection("usuarios_autorizados").doc(correo).get();
    if (!doc.exists) {
      mensaje.textContent = "Correo no autorizado.";
      return;
    }

    const hash = CryptoJS.SHA256(pass1).toString();

    await db.collection("credenciales").doc(correo).set({
      passwordHash: hash,
      timestamp: new Date()
    });

    mensaje.style.color = "green";
    mensaje.textContent = "Contraseña registrada correctamente. Redirigiendo...";
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);
  }
</script>

</body>
</html>
